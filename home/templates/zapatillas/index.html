
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patagonia Kicks</title>
    
    <link rel="stylesheet" href="{% static 'zapatillas/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'zapatillas/css/bootstrap.min.css' %}">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary p-3 mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Patagonia Kicks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="btn btn-dark btn-ver-style" aria-current="page" href="{% url 'zapatos_por_marca' 1 %}">Adidas</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-dark btn-ver-style" aria-current="page" href="{% url 'zapatos_por_marca' 3 %}">Nike</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-dark btn-ver-style" aria-current="page" href="{% url 'zapatos_por_marca' 2 %}">Converse</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-carrito-sesion">
                <li class="nav-item">
                    <a class="btn btn-white btn-style" href="{% url 'ver_carrito' %}">Carrito</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-white btn-style" href="{% url 'listado_zapato'%}"> Lista Zapatillas</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-white btn-style" href="{% url 'nuevo_zapato'%}"> Añadir Zapatilla</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-white btn-style" type="submit">Cerrar Sesión</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn btn-white btn-style" href="{% url 'login' %}">Iniciar Sesión</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


   <main>
      

    {% block contenido %}
    <div class="container-fluid p-0">
        <div class="img-container">
            <img class="img-fondo img-fluid" src="{% static 'zapatillas/img/zapatillas fondo.jpg'%}" alt="FONDO">
        </div>
    </div>
    {% endblock %}
    
      
  </main>

  <footer></footer>

    <script src="{% static 'zapatillas/js/bootstrap.min.js'%}"></script>
</body>
</html>
